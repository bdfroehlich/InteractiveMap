<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <style>
    </style>
</head>
<body>
    <div id="map"></div>
    <h3><b>Where would you like to go?</b></h3>
        <div id="selections">
            <div>
                <input type="checkbox" id="coffee"">Visit a <i>coffee</i> shop!</input>
            </div>

            <div>
                <input type="checkbox" id="restaurant">Go to a <i>restaurant</i>!</input>
            </div>

            <div>
                <input type="checkbox" id="hotel">Stay at a <i>hotel</i>!</input>
            </div>

            <div>
                <input type="checkbox" id="market">Shop at a <i>market</i>!</input>
            </div>
        </div>
</body>
</html>
